name: Publish
on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Setup Node ğŸ“¦
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci

      - name: Build ğŸ”¨
        run: npm run build

      - name: Download artifacts ğŸ§©
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist/

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Download artifacts ğŸ§©
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: dist/

      - name: Create release draft ğŸ•Šï¸
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            dist/PdModal.js
            dist/PdModal.js.map
            dist/PdModal.min.js
            dist/PdModal.min.js.map

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Download artifacts ğŸ§©
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: dist/

      - name: Setup Node ğŸ“¦
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          registry-url: 'https://registry.npmjs.org'

      - name: Publish release ğŸ•Šï¸
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
